{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="my-4">Sign Up</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
