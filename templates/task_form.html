{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Add Task</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
{% endblock %}
